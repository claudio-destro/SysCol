<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>SysCol - [no script]</title>
    <script type="application/javascript">
      const logCommand = (_lineno, command) => {
        const row = document.createElement("p");
        row.className = "sys_col_command sys_col_row";
        row.innerText = command;
        appendRow(row);
      };

      const logCommandError = (lineno, response) => logCommandResponse(lineno, response, -1, "err");
      const logTest = (lineno, response, passed, elapsed) => logCommandResponse(lineno, response, elapsed, passed ? "pass": "fail");

      const logCommandResponse = (lineno, response, elapsed, status) => {
        const row = document.createElement("p");
        row.className = "sys_col_response sys_col_row";
        row.classList.toggle("pass", status === "pass");
        row.classList.toggle("fail", status === "fail");
        row.classList.toggle("err", status === "err");
        const body = document.createElement("span");
        body.innerText = response.toString().trim();
        row.appendChild(body);
        if (elapsed > 0) {
          const lap = document.createElement("span");
          lap.className = "sys_col_elapsed";
          lap.innerText = elapsed.toFixed(0);
          row.appendChild(lap);
        }
        appendRow(row);
      }

      const logMessage = (lineno, message) => {
        const row = document.createElement("p");
        row.className = "sys_col_message sys_col_row";
        row.innerText = message || "Â ";
        appendRow(row);
      }

      const logError = (lineno, err) => logMessage(lineno, `Error at line ${lineno}: ${err}`);

      const appendRow = row => {
        const log = document.getElementById("sys_col_log");
        log.appendChild(row);
      }

      const clearLogs = () => {
        const log = document.getElementById("sys_col_log");
        log.innerHTML = "";
      }

      const setScriptFileName = (file) => document.title = `SysCol - ${file}`;

    </script>
</head>
<body>
<div id="sys_col">
    <main id="sys_col_log"></main>
</div>
<script>
  SysCol.registerEventListener("clearLogs", clearLogs);
  SysCol.registerEventListener("setScriptFileName", setScriptFileName);
  SysCol.registerEventListener("error", logError);
  SysCol.registerEventListener("message", logMessage);
  SysCol.registerEventListener("command", logCommand);
  SysCol.registerEventListener("commandError", logCommandError);
  SysCol.registerEventListener("response", logCommandResponse);
  SysCol.registerEventListener("test", logTest);
</script>
</body>
</html>
